server {
    listen 80;
    listen [::]:80;
    
    # Cambia esto por tu dominio o IP
    server_name _;
    
    root /var/www/hojas-chequeo/public;
    index index.php index.html index.htm;

    # Charset
    charset utf-8;

    # Logs
    access_log /var/log/nginx/hojas-chequeo-access.log;
    error_log /var/log/nginx/hojas-chequeo-error.log;

    # Seguridad: Ocultar versión de Nginx
    server_tokens off;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }

    # Proteger archivos de configuración
    location ~ /(\.env|\.git|composer\.json|composer\.lock|package\.json|package-lock\.json|webpack\.mix\.js) {
        deny all;
        return 404;
    }

    # Favicon y robots.txt
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }

    # CRÍTICO: Rutas dinámicas de Livewire ANTES de archivos estáticos
    location ~ ^/livewire/.*\.js {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/livewire/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Archivos estáticos con caché
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # JS estáticos (excluyendo /livewire)
    location ~* ^(?!/livewire/).*\.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Ubicación principal para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesamiento PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Socket de PHP 8.4-FPM
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Parámetros adicionales de FastCGI
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS off;
        
        # Timeouts para Filament (puede tener operaciones largas)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffers
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # Validación de métodos HTTP a nivel PHP
        fastcgi_param REQUEST_METHOD $request_method;
    }

    location ~ ^/storage/.*\.php$ {
        deny all;
    }
}
